name: Advanced Security Audit
on:
  push:
    branches: main
  pull_request:
    branches: main
  workflow_dispatch:

jobs:
  security-audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 1. SCAN FOR HARDCODED SECRETS (Gitleaks)
      - name: Gitleaks Scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 2. SCAN FOR LOGIC FLAWS (Semgrep)
      - name: Semgrep Analysis
        uses: returntocorp/semgrep-action@v1
        with:
          config: >-
            p/javascript
            p/security-audit
            p/secrets

      # 3. RUN GitHub CodeQL
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

      # 4. CUSTOM "LOGSEQ RISK" SCAN (Regex)
      - name: Logseq Privacy Audit
        run: |
          echo "Checking for potential data exfiltration..."
          # Flags network requests or file system access
          grep -rnE "fetch\(|axios|XMLHttpRequest|child_process|fs\." src/ || echo "No obvious data exit points found."
